receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  prometheus:
    config:
      scrape_configs:
        - job_name: 'wemaster-api'
          static_configs:
            - targets: ['host.docker.internal:3001']
          metrics_path: '/monitoring/metrics'
          scrape_interval: 30s
        - job_name: 'otel-collector'
          static_configs:
            - targets: ['0.0.0.0:8888']
        - job_name: 'node-exporter'
          static_configs:
            - targets: ['node-exporter:9100']
        - job_name: 'cadvisor'
          static_configs:
            - targets: ['cadvisor:8080']
        - job_name: 'redis-exporter'
          static_configs:
            - targets: ['redis-exporter:9121']
        - job_name: 'postgres-exporter'
          static_configs:
            - targets: ['postgres-exporter:9187']

  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
      disk:
      filesystem:
      load:
      memory:
      network:
      processes:

processors:
  batch:
    timeout: 30s
    send_batch_size: 1024
  memory_limiter:
    limit_mib: 512
    spike_limit_mib: 128
    check_interval: 5s
  resource:
    attributes:
      - key: environment
        value: staging
        action: upsert
      - key: service.name
        value: wemaster-api
        action: upsert
  attributes:
    actions:
      - key: sensitive_data
        action: delete
  metricstransform:
    transforms:
      - include: .*duration.*
        action: update
        new_name: "{{.name}}_ms"
        operation: scale
        scale: 0.001

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "wemaster"
    const_labels:
      environment: "staging"
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"
  logging:
    loglevel: info
  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"
    labels:
      service: "wemaster-api"
      environment: "staging"

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [jaeger, zipkin, logging]
    metrics:
      receivers: [otlp, prometheus, hostmetrics]
      processors: [memory_limiter, batch, resource, metricstransform]
      exporters: [prometheus, logging]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [loki, logging]