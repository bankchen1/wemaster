version: '3.8'

services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: wemaster-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./infra/monitoring/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
      - "8889:8889"   # Prometheus exporter
    environment:
      - OTEL_EXPORTER_PROMETHEUS_PORT=8889
    networks:
      - wemaster-observability
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: wemaster-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - wemaster-observability
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: wemaster-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./infra/monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - wemaster-observability
    restart: unless-stopped
    depends_on:
      - prometheus

  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: wemaster-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC collector
      - "9411:9411"    # Zipkin compatible
    networks:
      - wemaster-observability
    restart: unless-stopped

  # Zipkin
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: wemaster-zipkin
    ports:
      - "9411:9411"
    networks:
      - wemaster-observability
    restart: unless-stopped

  # Loki (日志聚合)
  loki:
    image: grafana/loki:latest
    container_name: wemaster-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./infra/monitoring/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - wemaster-observability
    restart: unless-stopped

  # Promtail (日志收集)
  promtail:
    image: grafana/promtail:latest
    container_name: wemaster-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./infra/monitoring/promtail-config.yml:/etc/promtail/config.yml
      - ./logs:/var/log/wemaster:ro
    ports:
      - "9080:9080"
    networks:
      - wemaster-observability
    restart: unless-stopped
    depends_on:
      - loki

  # AlertManager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: wemaster-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./infra/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - wemaster-observability
    restart: unless-stopped

  # Node Exporter (系统指标)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: wemaster-node-exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    volumes:
      - '/:/host:ro,rslave'
    ports:
      - "9100:9100"
    networks:
      - wemaster-observability
    restart: unless-stopped

  # cAdvisor (容器指标)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: wemaster-cadvisor
    command:
      - '--port=8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"
    networks:
      - wemaster-observability
    restart: unless-stopped
    privileged: true

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: wemaster-redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    networks:
      - wemaster-observability
    restart: unless-stopped
    depends_on:
      - redis

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: wemaster-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:password@postgres:5432/wemaster?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - wemaster-observability
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:

networks:
  wemaster-observability:
    driver: bridge